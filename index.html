<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunnyside Agency</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo"><img src="images/logo.svg" alt="Logo" /></div>

        <div class="hamburger-menu">
          <img src="images/icon-hamburger.svg" alt="Hamburger Menu" />
        </div>
      </nav>

      <div class="title">We are creatives</div>

      <div class="arrow">
        <img src="images/icon-arrow-down.svg" alt="Down arrow" />
      </div>
    </header>

    <section>
      <div class="picture">
        <img src="images/image-transform.jpg" alt="" />
      </div>
      <div class="content">
        <div class="wrapper">
          <p class="heading">Transform your brand</p>
          <p class="info">
            We are a full-service creative agency specializing in helping brands
            grow fast. Engage your clients through compelling visuals that do
            most of the marketing for you.
          </p>
          <p class="link">Learn more</p>
        </div>
      </div>
    </section>
  </body>
</html>
